version: "3.8"

services:
  deep-research-app:
    build: .
    ports:
      - "7860:7860"
    environment:
      - PYTHONPATH=/app/src
    env_file:
      - .env
    volumes:
      # Mount source code for development
      - ./src:/app/src
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - deep-research-app
    profiles:
      - production
    restart: unless-stopped

networks:
  default:
    name: deep-research-network
